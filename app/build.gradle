apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.devsenses.minebea"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile project(':qRCodeReaderViewlib')
    compile 'com.github.navasmdc:MaterialDesign:1.+@aar'
    compile 'com.afollestad:material-dialogs:0.6.2.1'
    compile 'com.github.traex.expandablelayout:library:1.3'
    compile 'com.github.kevinsawicki:http-request:6.0'
    compile files('libs/android-query-full.0.26.7.jar')
    compile 'com.lsjwzh:materialloadingprogressbar:0.2.0-RELEASE'
    compile 'com.loopj.android:android-async-http:1.4.5'
    compile 'com.google.code.gson:gson:2.2'
    compile 'com.koushikdutta.ion:ion:2.+'
}
